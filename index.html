<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Palindrome Checker</title>
</head>
<h1>Is it a palindrome?</h1>
<body>
  <main class="container">
   <div class="input-container">
    <p> Enter text here to check if it is a palindrome. </p>
    <input id="text-input">
    <button id="check-btn">Check</button>
  </div>
    <div id="result"></div>
  <div class="definition">
    <p> What is a palindrome? A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. </p>
   </div>
  </main>
    <script src="./script.js"></script>
</body>
</html>
