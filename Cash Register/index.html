<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Cash Register Project</title>
</head>
<body>
  <main>
    <h1>Cash Register</h1>
      <div id="change-due"></div>
      <div class="input-div">
      </div>
    <div class="container">
      <div class="top-display-screen-container">
      <div id="price-screen" class="price-screen">
          <p id="change"></p>
      </div>
        <div class="connector"></div>
      </div>
      <div class="top-register">
      <div id="cash-drawer-display" class="cash-drawer-display">
        <div id="cash-in-drawer"></div>
        <p id="price"></p>
        <input autocomplete="off" type="text" id="cash">
        <button id="purchase-btn">Purchase</button>
    </div>  
  </main>
  <script src="./script.js"></script>
</html>
